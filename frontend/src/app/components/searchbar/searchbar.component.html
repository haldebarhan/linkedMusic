<!-- Barre de recherche et navigation secondaire -->
<div class="bg-white border-bottom shadow-sm sticky-top secondary-navbar">
  <div class="container py-3">
    <div class="row align-items-center">
      <!-- Barre de recherche (Desktop et Mobile) -->
      <div class="col-lg-6 col-12">
        <form [formGroup]="form">
          <div class="input-group">
            <input
              type="text"
              class="form-control"
              placeholder="Recherchez ?"
              formControlName="query"
            />
            <select
              class="form-select"
              style="max-width: 130px"
              formControlName="category"
            >
              <option
                *ngFor="let category of categories"
                [value]="category.slug"
              >
                {{ category.name }}
              </option>
            </select>
            <button class="btn btn-primary" type="button" (click)="onSubmit()">
              <i class="fas fa-search"></i>
            </button>
          </div>
        </form>
      </div>

      <!-- Navigation secondaire (Desktop uniquement) -->
      <div class="col-lg-6 d-none d-lg-block">
        <div class="d-flex justify-content-end gap-3">
          <a
            routerLink="profile/announcements"
            class="bg-primary-subtle text-primary text-decoration-none px-2 py-2 rounded d-flex align-items-center"
          >
            <i class="fas fa-list me-1"></i> Mes annonces
          </a>
          <a
            routerLink="profile/likees"
            class="btn btn-outline-primary text-decoration-none px-2 py-2 rounded d-flex align-items-center"
          >
            <i class="fas fa-heart me-1"></i> Favorites
          </a>
          <a
            routerLink="profile/memorises"
            class="btn btn-outline-primary text-decoration-none px-2 py-2 rounded d-flex align-items-center"
          >
            <i class="fa-solid fa-clock-rotate-left me-1"></i>Mon historique
          </a>
          <button class="btn btn-success btn-sm" (click)="createAnnouncement()">
            <i class="fas fa-plus me-1"></i> Passer une annonce
          </button>
        </div>
      </div>

      <!-- Bouton "Passer une annonce" mobile -->
      <div class="col-12 mt-3 d-lg-none">
        <button class="btn btn-success w-100" (click)="createAnnouncement()">
          <i class="fas fa-plus me-2"></i> Passer une annonce
        </button>
      </div>

      <!-- Navigation mobile (mes annonces, mémorisées, mes recherches) -->
      <div class="col-12 mt-3 d-lg-none">
        <div class="d-flex justify-content-around">
          <a
            routerLink="profile/announcements"
            class="text-decoration-none text-primary text-center mobile-link"
          >
            <i class="fas fa-list d-block mb-1"></i>
            <small>Mes annonces</small>
          </a>
          <a
            routerLink="profile/likees"
            class="text-decoration-none text-primary text-center mobile-link"
          >
            <i class="fas fa-heart d-block mb-1"></i>
            <small>Favorites</small>
          </a>
          <a
            routerLink="profile/memorises"
            class="text-decoration-none text-primary text-center mobile-link"
          >
            <i class="fas fa-search d-block mb-1"></i>
            <small>Mes recherches</small>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
