<div class="admin-card">
  <div class="card-head d-flex justify-content-between align-items-center">
    <div>
      <h5 class="mb-0">{{ headerText }} service-type</h5>
      <div class="text-muted small">{{ subHeaderText }}</div>
    </div>
  </div>

  <hr />
  <div class="admin-table-wrap">
    <div class="container">
      <div class="row">
        <div class="col-8">
          <div class="">
            <form
              class=""
              [formGroup]="serviceForm"
              (ngSubmit)="onSubmit()"
              novalidate
            >
              <div class="col-5 mb-3">
                <label for="nom" class="form-label">Nom</label>
                <input
                  type="email"
                  class="form-control"
                  id="name"
                  aria-describedby="namePelp"
                  formControlName="name"
                />
              </div>
              <div class="col-5 mb-3">
                <label for="nom" class="form-label">Categorie</label>
                <select
                  class="form-control form-select-lg"
                  id="category"
                  formControlName="category"
                >
                  <option value="">-- choisir --</option>
                  <option
                    *ngFor="let category of categories"
                    value="{{ category.id }}"
                  >
                    {{ category.name }}
                  </option>
                </select>
              </div>
              <button
                type="submit"
                class="btn btn-primary"
                [disabled]="!serviceForm.valid || isSubmit"
              >
                {{ buttonLabel }}
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
