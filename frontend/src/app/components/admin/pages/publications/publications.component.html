<div class="admin-card">
  <div class="card-head d-flex justify-content-between align-items-center">
    <div>
      <h5 class="mb-0">Les Publications</h5>
      <div class="text-muted small">Manager les publications en attente</div>
    </div>
  </div>
  <div class="admin-table-wrap">
    <hr />

    <div class="table-responsive">
      <table class="admin-table">
        <thead>
          <tr>
            <th>#</th>
            <th>titre</th>
            <th>date</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let pub of rows; index as i">
            <!-- offset pour la numérotation -->
            <td data-label="#" class="text-muted">
              {{ (page - 1) * limit + i + 1 }}
            </td>
            <td data-label="label">
              {{ pub.title }}
            </td>
            <td data-label="searchable">
              {{ pub.createdAt | date }}
            </td>
            <td>
              <i
                class="fas fa-list fa-1x text-primary"
                style="cursor: pointer"
                (click)="goTodetail(pub.id)"
              ></i>
            </td>
          </tr>
          <tr *ngIf="!rows?.length">
            <td colspan="3" class="text-center text-muted py-4">
              Aucune donnée enregistrée
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- ===== PAGINATION ===== -->
    <div class="d-flex justify-content-between align-items-center mt-3">
      <small class="text-muted">
        Showing {{ start }} to {{ end }} of {{ total }} entries
      </small>
      <nav>
        <ul class="pagination pagination-sm pagination-pills mb-0">
          <li class="page-item" [class.disabled]="page === 1">
            <button class="page-link" (click)="go(page - 1)">
              <i class="fas fa-chevron-left"></i>
            </button>
          </li>

          <li
            class="page-item"
            *ngFor="let p of pages"
            [class.active]="p === page"
          >
            <button class="page-link" (click)="go(p)">{{ p }}</button>
          </li>

          <li class="page-item" [class.disabled]="page === totalPage">
            <button class="page-link" (click)="go(page + 1)">
              <i class="fas fa-chevron-right"></i>
            </button>
          </li>
        </ul>
      </nav>
    </div>
    <!-- ======================= -->
  </div>
</div>
