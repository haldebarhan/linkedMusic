<div class="admin-card">
  <div class="card-head d-flex justify-content-between align-items-center">
    <div>
      <h5 class="mb-0">Catégories</h5>
      <div class="text-muted small">Manage categories</div>
    </div>
  </div>

  <div class="d-flex justify-content-end">
    <a
      class="btn btn-sm btn-primary"
      style="margin-right: 15px"
      (click)="goToCreate()"
    >
      <i class="fas fa-plus me-1"></i>Ajouter
    </a>
  </div>
  <div class="admin-table-wrap">
    <hr />

    <div class="table-responsive">
      <table class="admin-table">
        <thead>
          <tr>
            <th>#</th>
            <th>Nom</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let c of rows; index as i">
            <!-- offset pour la numérotation -->
            <td data-label="#" class="text-muted">
              {{ (page - 1) * limit + i + 1 }}
            </td>
            <td data-label="Nom">{{ c.name }}</td>
            <td>
              <div class="d-flex justify-content-start px-3 gap-4">
                <i
                  class="fas fa-cog fa-1x text-primary"
                  style="cursor: pointer; margin-right: 10px"
                  (click)="goToDetails(c)"
                  title="Gérer les champs"
                ></i>
                <i
                  class="fas fa-pencil fa-1x text-success"
                  style="cursor: pointer mr-10"
                  (click)="goToEdit(c)"
                ></i>

                <i
                  class="fas fa-trash fa-1x text-danger"
                  style="cursor: pointer"
                  (click)="removeCategory(c)"
                ></i>
              </div>
            </td>
          </tr>
          <tr *ngIf="!rows">
            <td colspan="3" class="text-center text-muted py-4">
              Aucune catégorie
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- ===== PAGINATION ===== -->
    <div class="d-flex justify-content-between align-items-center mt-3">
      <small class="text-muted">
        Showing {{ start }} to {{ end }} of {{ total }} entries
      </small>
      <nav>
        <ul class="pagination pagination-sm pagination-pills mb-0">
          <li class="page-item" [class.disabled]="page === 1">
            <button class="page-link" (click)="go(page - 1)">
              <i class="fas fa-chevron-left"></i>
            </button>
          </li>

          <li
            class="page-item"
            *ngFor="let p of pages"
            [class.active]="p === page"
          >
            <button class="page-link" (click)="go(p)">{{ p }}</button>
          </li>

          <li class="page-item" [class.disabled]="page === totalPage">
            <button class="page-link" (click)="go(page + 1)">
              <i class="fas fa-chevron-right"></i>
            </button>
          </li>
        </ul>
      </nav>
    </div>
    <!-- ======================= -->
  </div>
</div>
