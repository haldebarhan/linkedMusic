<div class="container py-3">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h1 class="h4 m-0">Mes annonces</h1>

    <form [formGroup]="form">
      <div class="d-flex align-items-center gap-2">
        <label class="text-muted">Tri par :</label>

        <select
          class="form-select form-select-sm"
          style="width: auto"
          formControlName="sort"
        >
          <option value="desc">Date ↓</option>
          <option value="asc">Date ↑</option>
        </select>
      </div>
    </form>
  </div>

  <div class="list-group">
    <a
      class="list-group-item list-group-item-action d-flex align-items-center"
      *ngFor="let a of rows"
      [routerLink]="['/profile/announcements', a.id]"
    >
      <div class="text-muted me-3" style="width: 80px">
        {{ a.createdAt | date : "HH:mm" }}
      </div>
      <div class="flex-grow-1">
        <div class="fw-semibold">{{ a.title }}</div>
        <div class="small text-muted">{{ a.location || "—" }}</div>
      </div>
    </a>
  </div>
  <!-- ===== PAGINATION ===== -->
  <div class="d-flex justify-content-between align-items-center mt-3">
    <small class="text-muted">
      Showing {{ start }} to {{ end }} of {{ total }} entries
    </small>
    <nav>
      <ul class="pagination pagination-sm pagination-pills mb-0">
        <li class="page-item" [class.disabled]="page === 1">
          <button class="page-link" (click)="go(page - 1)">
            <i class="fas fa-chevron-left"></i>
          </button>
        </li>

        <li
          class="page-item"
          *ngFor="let p of pages"
          [class.active]="p === page"
        >
          <button class="page-link" (click)="go(p)">{{ p }}</button>
        </li>

        <li class="page-item" [class.disabled]="page === totalPage">
          <button class="page-link" (click)="go(page + 1)">
            <i class="fas fa-chevron-right"></i>
          </button>
        </li>
      </ul>
    </nav>
  </div>
  <!-- ======================= -->
</div>
