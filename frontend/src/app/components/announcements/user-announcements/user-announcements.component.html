<div class="container py-3" style="height: 85vh">
  <div
    class="d-flex justify-content-between align-items-center mb-3 text-primary"
  >
    <h1 class="h4 m-0"><i class="fas fa-list me-2"></i>Mes annonces</h1>
  </div>

  <div class="list-group">
    <a
      class="list-group-item list-group-item-action d-flex align-items-center"
      *ngFor="let a of rows"
      [routerLink]="['/profile/announcements', a.id]"
    >
      <div class="text-muted me-3" style="width: 150px">
        {{ a.createdAt | date : "dd/MM/yy HH:mm" }}
      </div>
      <div class="flex-grow-1">
        <div class="fw-semibold">{{ a.title }}</div>
        <div class="small text-muted">
          <i class="fas fa-map-marker-alt me-1"></i>
          {{ a.location || "—" }}
        </div>
      </div>

      <!-- Stats: Likes et Contacts -->
      <div class="d-flex gap-3 me-3 align-items-center">
        <!-- Likes -->
        <div class="stat-item" [title]="(a.likes || 0) + ' like(s)'">
          <i class="fas fa-heart text-danger me-1"></i>
          <span class="text-muted small">{{ a.likes || 0 }}</span>
        </div>

        <!-- Contacts reçus -->
        <div
          class="stat-item"
          [title]="(a.contacts || 0) + ' demande(s) de contact'"
        >
          <i class="fas fa-user-check text-success me-1"></i>
          <span class="text-muted small">{{ a.contacts || 0 }}</span>
        </div>

        <!-- Vues  -->
        <div class="stat-item" [title]="(a.views || 0) + ' vue(s) '">
          <i class="fas fa-eye text-primary me-1"></i>
          <span class="text-muted small">{{ a.views || 0 }}</span>
        </div>
      </div>
    </a>
  </div>
  <!-- ===== PAGINATION ===== -->
  <div class="d-flex justify-content-between align-items-center mt-3">
    <small class="text-muted">
      Affichage de {{ start }} à {{ end }} sur {{ total }} entrées
    </small>
    <nav>
      <ul class="pagination pagination-sm pagination-pills mb-0">
        <li class="page-item" [class.disabled]="page === 1">
          <button class="page-link" (click)="go(page - 1)">
            <i class="fas fa-chevron-left"></i>
          </button>
        </li>

        <li
          class="page-item"
          *ngFor="let p of pages"
          [class.active]="p === page"
        >
          <button class="page-link" (click)="go(p)">{{ p }}</button>
        </li>

        <li class="page-item" [class.disabled]="page === totalPage">
          <button class="page-link" (click)="go(page + 1)">
            <i class="fas fa-chevron-right"></i>
          </button>
        </li>
      </ul>
    </nav>
  </div>
  <!-- ======================= -->
</div>
