<!-- Navigation principale -->
<nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
  <div class="container">
    <!-- Menu burger -->
    <button
      class="navbar-toggler me-2"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarContent"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Logo -->
    <a class="navbar-brand" href="#">
      <i class="fas fa-rocket text-primary"></i> MonSite
    </a>

    <!-- Mobile (actions à droite) : caché sur desktop -->
    <div class="ms-auto d-lg-none">
      <ng-container *ngIf="user$ | async as user; else loggedOutMobile">
        <!-- Connecté (mobile) -->
        <div class="dropdown">
          <button
            class="btn btn-link p-0"
            type="button"
            data-bs-toggle="dropdown"
          >
            <img
              [src]="user.profileImage || 'assets/avatar-default.png'"
              alt="Profile"
              class="profile-img"
            />
          </button>
          <ul class="dropdown-menu dropdown-menu-end">
            <li>
              <a class="dropdown-item" href="#"
                ><i class="fas fa-user me-2"></i>Profil</a
              >
            </li>
            <li>
              <a class="dropdown-item" href="#"
                ><i class="fas fa-cog me-2"></i>Paramètres</a
              >
            </li>
            <li>
              <a class="dropdown-item" routerLink="profile/messages"
                ><i class="fas fa-bell me-2"></i>Notifications</a
              >
            </li>
            <li *ngIf="user.role === 'ADMIN'">
              <a class="dropdown-item" href="#"
                ><i class="fas fa-cog me-2"></i>Administration</a
              >
            </li>
            <li><hr class="dropdown-divider" /></li>
            <li>
              <a class="dropdown-item" href="#" (click)="logout()"
                ><i class="fas fa-sign-out-alt me-2"></i>Déconnexion</a
              >
            </li>
          </ul>
        </div>
      </ng-container>

      <ng-template #loggedOutMobile>
        <!-- Non connecté (mobile) -->
        <button class="btn btn-outline-primary btn-sm" (click)="goToLogin()">
          <i class="fas fa-sign-in-alt"></i>
        </button>
      </ng-template>
    </div>

    <!-- Contenu collapsible -->
    <div class="collapse navbar-collapse" id="navbarContent">
      <!-- Navigation centrale -->
      <ul class="navbar-nav mx-auto">
        <li class="nav-item">
          <a class="nav-link active" href="#">Accueil</a>
        </li>
        <li class="nav-item"><a class="nav-link" href="#">Services</a></li>
        <li class="nav-item"><a class="nav-link" href="#">À propos</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
      </ul>

      <!-- Desktop -->
      <div class="d-none d-lg-block">
        <ng-container *ngIf="user$ | async as user; else t">
          <!-- Connecté -->
          <div class="dropdown">
            <button
              class="btn btn-link p-0 d-flex align-items-center text-decoration-none"
              type="button"
              data-bs-toggle="dropdown"
            >
              <img
                [src]="user.profileImage"
                alt="Profile"
                class="profile-img me-2"
              />
              <span class="text-dark">{{ displayName(user) }}</span>
              <i class="fas fa-chevron-down ms-2 text-muted"></i>
            </button>
            <ul class="dropdown-menu dropdown-menu-end">
              <li>
                <h6 class="dropdown-header">{{ user.email }}</h6>
              </li>
              <li><hr class="dropdown-divider" /></li>
              <li>
                <a class="dropdown-item" routerLink="/users"
                  ><i class="fas fa-user me-2"></i>Mon profile</a
                >
              </li>
              <li>
                <a class="dropdown-item" href="/users/profile"
                  ><i class="fas fa-cog me-2"></i>Paramètres</a
                >
              </li>
              <li>
                <a class="dropdown-item" routerLink="/profile/messages"
                  ><i class="fas fa-bell me-2"></i>Notifications
                  <span *ngIf="unread > 0" class="badge text-bg-secondary">{{
                    unread
                  }}</span></a
                >
              </li>
              <li *ngIf="user.role === 'ADMIN'">
                <a class="dropdown-item" routerLink="/admin"
                  ><i class="fas fa-cog me-2"></i>Administration</a
                >
              </li>
              <li><hr class="dropdown-divider" /></li>
              <li>
                <a class="dropdown-item" href="#" (click)="logout()">
                  <i class="fas fa-sign-out-alt me-2"></i>Se déconnecter
                </a>
              </li>
            </ul>
          </div>
        </ng-container>
        <ng-template #t>
          <!-- Non connecté -->
          <div>
            <button class="btn btn-primary" (click)="goToLogin()">
              Se connecter
            </button>
          </div>
        </ng-template>
      </div>

      <!-- Bouton connexion mobile (dans menu collapsible) - UNIQUEMENT si non connecté -->
      <div class="d-lg-none mt-3" *ngIf="isLoggedIn$ | async">
        <button class="btn btn-primary w-100" (click)="goToLogin()">
          Se connecter
        </button>
      </div>
    </div>
  </div>
</nav>
