<!-- Navigation principale -->
<nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
  <div class="container">
    <!-- Menu burger -->
    <button
      class="navbar-toggler me-2"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarContent"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Logo -->
    <a class="navbar-brand d-flex align-items-center" href="#">
      <img src="assets/images/logo.svg" alt="MonSite" class="brand-logo" />
    </a>

    <!-- Mobile (actions à droite) : caché sur desktop -->
    <div class="ms-auto d-lg-none">
      <ng-container *ngIf="user$ | async as user; else loggedOutMobile">
        <!-- Connecté (mobile) -->
        <div class="dropdown">
          <button
            class="btn btn-link p-0 position-relative"
            type="button"
            data-bs-toggle="dropdown"
          >
            <div class="profile-wrapper position-relative">
              <img
                [src]="user.profileImage || 'assets/avatar-default.png'"
                alt="Profile"
                class="profile-img"
              />
              <!-- Badge utilisateur (si non STANDARD et non ADMIN) -->
              <img
                *ngIf="user.role !== 'ADMIN' && user.badge !== 'STANDARD'"
                [src]="getBadgeIcon(user.badge)"
                [alt]="user.badge"
                class="user-badge-icon"
                [title]="getBadgeLabel(user.badge)"
              />
              <!-- Badge de notification mobile -->
              <span
                *ngIf="totalNotifications > 0"
                class="notification-badge"
                [class.pulse]="totalNotifications > 0"
              >
                {{ totalNotifications > 99 ? "99+" : totalNotifications }}
              </span>
            </div>
          </button>
          <ul class="dropdown-menu dropdown-menu-end">
            <li>
              <a class="dropdown-item" routerLink="/users"
                ><i class="fas fa-user me-2"></i>Profil</a
              >
            </li>
            <li>
              <a class="dropdown-item" href="/users/profile"
                ><i class="fas fa-cog me-2"></i>Paramètres</a
              >
            </li>
            <li>
              <a class="dropdown-item" routerLink="/profile/messages">
                <i class="fas fa-envelope me-2"></i>Messages
                <span *ngIf="unreadMessages > 0" class="badge bg-primary ms-2">
                  {{ unreadMessages }}
                </span>
              </a>
            </li>
            <li *ngIf="user.role === 'ADMIN'">
              <a class="dropdown-item" routerLink="/admin"
                ><i class="fas fa-cog me-2"></i>Administration</a
              >
            </li>
            <li><hr class="dropdown-divider" /></li>
            <li>
              <a class="dropdown-item" href="#" (click)="logout()"
                ><i class="fas fa-sign-out-alt me-2"></i>Déconnexion</a
              >
            </li>
          </ul>
        </div>
      </ng-container>

      <ng-template #loggedOutMobile>
        <!-- Non connecté (mobile) -->
        <button class="btn btn-outline-primary btn-sm" (click)="goToLogin()">
          <i class="fas fa-sign-in-alt"></i> Se connecter
        </button>
      </ng-template>
    </div>

    <!-- Contenu collapsible -->
    <div class="collapse navbar-collapse" id="navbarContent">
      <!-- Navigation centrale -->
      <ul class="navbar-nav mx-auto">
        <li class="nav-item">
          <a
            class="nav-link"
            routerLink="/home"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
            >Accueil</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/shop" routerLinkActive="active"
            >Boutique</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/about-us" routerLinkActive="active"
            >À propos</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/contact" routerLinkActive="active"
            >Contact</a
          >
        </li>
      </ul>

      <!-- Desktop -->
      <div class="d-none d-lg-block">
        <ng-container *ngIf="user$ | async as user; else t">
          <!-- Connecté -->
          <div class="dropdown">
            <button
              class="btn btn-link p-0 d-flex align-items-center text-decoration-none position-relative"
              type="button"
              data-bs-toggle="dropdown"
            >
              <div class="profile-wrapper position-relative">
                <img
                  [src]="user.profileImage"
                  alt="Profile"
                  class="profile-img me-2"
                />
                <!-- Badge utilisateur (si non STANDARD et non ADMIN) -->
                <img
                  *ngIf="user.role !== 'ADMIN' && user.badge !== 'STANDARD'"
                  [src]="getBadgeIcon(user.badge)"
                  [alt]="user.badge"
                  class="user-badge-icon"
                  [title]="getBadgeLabel(user.badge)"
                />
                <!-- Badge de notification desktop -->
                <span
                  *ngIf="totalNotifications > 0"
                  class="notification-badge"
                  [class.pulse]="totalNotifications > 0"
                >
                  {{ totalNotifications > 99 ? "99+" : totalNotifications }}
                </span>
              </div>
              <span class="text-dark">{{ displayName(user) }}</span>
              <i class="fas fa-chevron-down ms-2 text-muted"></i>
            </button>
            <ul class="dropdown-menu dropdown-menu-end">
              <li>
                <h6 class="dropdown-header">{{ user.email }}</h6>
              </li>
              <li><hr class="dropdown-divider" /></li>
              <li>
                <a class="dropdown-item" routerLink="/users"
                  ><i class="fas fa-user me-2"></i>Mon profil</a
                >
              </li>
              <li>
                <a class="dropdown-item" href="/users/profile"
                  ><i class="fas fa-cog me-2"></i>Paramètres</a
                >
              </li>
              <li>
                <a
                  class="dropdown-item d-flex justify-content-between align-items-center"
                  routerLink="/profile/messages"
                >
                  <span><i class="fas fa-envelope me-2"></i>Messages</span>
                  <span
                    *ngIf="unreadMessages > 0"
                    class="badge bg-primary rounded-pill"
                  >
                    {{ unreadMessages }}
                  </span>
                </a>
              </li>
              <li *ngIf="user.role === 'ADMIN'">
                <a class="dropdown-item" routerLink="/admin"
                  ><i class="fas fa-cog me-2"></i>Administration</a
                >
              </li>
              <li><hr class="dropdown-divider" /></li>
              <li>
                <a class="dropdown-item" href="#" (click)="logout()">
                  <i class="fas fa-sign-out-alt me-2"></i>Se déconnecter
                </a>
              </li>
            </ul>
          </div>
        </ng-container>
        <ng-template #t>
          <!-- Non connecté -->
          <div>
            <button class="btn btn-primary" (click)="goToLogin()">
              Se connecter
            </button>
          </div>
        </ng-template>
      </div>

      <!-- Bouton connexion mobile (dans menu collapsible) - UNIQUEMENT si non connecté -->
      <div class="d-lg-none mt-3" *ngIf="!(isLoggedIn$ | async)">
        <button class="btn btn-primary w-100" (click)="goToLogin()">
          Se connecter
        </button>
      </div>
    </div>
  </div>
</nav>
