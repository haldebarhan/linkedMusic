<div class="forgot-password-container">
  <div class="forgot-password-card">
    <div class="logo-section">
      <h1>ğŸµ ZikMuzik</h1>
    </div>

    <div class="form-header">
      <h2>Mot de passe oubliÃ© ?</h2>
      <p>Entrez votre email pour recevoir un lien de rÃ©initialisation</p>
    </div>

    <!-- Message de succÃ¨s -->
    <div class="alert alert-success" *ngIf="successMessage">
      <i class="bi bi-check-circle-fill"></i>
      {{ successMessage }}
    </div>

    <!-- Message d'erreur -->
    <div class="alert alert-danger" *ngIf="errorMessage">
      <i class="bi bi-exclamation-circle-fill"></i>
      {{ errorMessage }}
    </div>

    <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email</label>
        <div class="input-wrapper">
          <i class="bi bi-envelope"></i>
          <input
            type="email"
            id="email"
            formControlName="email"
            placeholder="votre@email.com"
            [class.is-invalid]="email?.invalid && email?.touched"
          />
        </div>
        <div class="invalid-feedback" *ngIf="email?.invalid && email?.touched">
          <span *ngIf="email?.errors?.['required']">L'email est requis</span>
          <span *ngIf="email?.errors?.['email']">Email invalide</span>
        </div>
      </div>

      <button
        type="submit"
        class="btn btn-primary btn-block"
        [disabled]="loading"
      >
        <span *ngIf="!loading">Envoyer le lien</span>
        <span *ngIf="loading">
          <i class="bi bi-arrow-repeat spin"></i>
          Envoi en cours...
        </span>
      </button>

      <div class="form-footer">
        <a (click)="goToLogin()" class="link">
          <i class="bi bi-arrow-left"></i>
          Retour Ã  la connexion
        </a>
      </div>
    </form>
  </div>
</div>
