<div class="toast-container">
  <div
    *ngFor="let notification of toasts; trackBy: trackById"
    class="toast-item"
    [ngClass]="'toast-' + notification.type"
    (click)="handleClick(notification)"
  >
    <div class="toast-icon">
      <i class="bi" [ngClass]="getIconClass(notification.type)"></i>
    </div>

    <div class="toast-content">
      <div class="toast-header">
        <h4>{{ notification.title }}</h4>
        <button class="toast-close" (click)="dismiss(notification.id, $event)">
          <i class="bi bi-x"></i>
        </button>
      </div>
      <p class="toast-message">{{ notification.message }}</p>

      <div class="toast-footer" *ngIf="unreadCount > 0">
        <span class="unread-badge">
          <i class="bi bi-bell"></i>
          {{ unreadCount }} notification{{ unreadCount > 1 ? "s" : "" }}
        </span>
        <span class="action-hint" *ngIf="notification.actionUrl">
          <i class="bi bi-arrow-right-circle"></i> Cliquer
        </span>
      </div>
    </div>
  </div>
</div>
