<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="standardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#bdbdbd;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#757575;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <circle cx="100" cy="100" r="90" fill="url(#standardGradient)" filter="url(#shadow)"/>
  <circle cx="100" cy="100" r="85" fill="none" stroke="#e0e0e0" stroke-width="2"/>
  <circle cx="100" cy="100" r="75" fill="none" stroke="#f5f5f5" stroke-width="1" opacity="0.5"/>
  
  <g transform="translate(100, 100)">
    <path d="M 0,-40 L 12,-12 L 42,-12 L 18,6 L 26,34 L 0,16 L -26,34 L -18,6 L -42,-12 L -12,-12 Z" 
          fill="#ffffff" opacity="0.9"/>
    <path d="M 0,-35 L 10,-10 L 37,-10 L 16,5 L 23,30 L 0,14 L -23,30 L -16,5 L -37,-10 L -10,-10 Z" 
          fill="none" stroke="#9e9e9e" stroke-width="1"/>
  </g>
  
  <text x="100" y="160" font-family="Arial, sans-serif" font-size="18" font-weight="bold" 
        text-anchor="middle" fill="#ffffff">STANDARD</text>
  
  <circle cx="50" cy="50" r="3" fill="#ffffff" opacity="0.6"/>
  <circle cx="150" cy="50" r="3" fill="#ffffff" opacity="0.6"/>
  <circle cx="50" cy="150" r="3" fill="#ffffff" opacity="0.6"/>
  <circle cx="150" cy="150" r="3" fill="#ffffff" opacity="0.6"/>
</svg>
